---
layout: default
title: work.
---
<div class="container">
  <div class="col-md-10 col-xs-10">
    <div class="media">
    {% for project in site.data.projects %}
      <p class="pull-left">
        <i class="{{ project.icon }}"></i>
      </p>
      <div class="media-body">
        <h4 class="media-heading">{{ project.name }}</h4>
        {{project.description}}</br>
        <a href="{{ project.github }}">github.</a>
      </div></br>
    {% endfor %}
    </div>
  </div>
</div>
