---
layout: default
title: atj
---

  <h2>Posts</h2>
  <ul class="list-unstyled">
    {% for post in site.posts %}
      <li><!--<span>{{ post.date | date_to_string }}</span> &raquo; {{post.title}}-->
        <h3><a href="{{ post.url }}">{{post.title}}</a> </br><small>{{ post.date | date_to_string }}</small></h3>
        {{post.excerpt}}
      </li>
    {% endfor %}
  </ul>
