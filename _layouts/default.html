<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width">

        <!-- syntax highlighting CSS -->
        <link rel="stylesheet" href="/css/syntax.css">

        <!-- Custom CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/custom.css">
        
        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
        <link href="/assets/font/font-mfizz.css" rel="stylesheet">
        
    </head>
    <body>
      <div class="container">
        
          <div class="row">
            <h1><a href="/">{{ site.name }}</a>
            <small>rambles and babbles.</small></h1>
          </div>
        
          <div class="row">
            {{ content }}
          </div>
          
          {% if page.title == site.name %}
            <div class="row">
              <a href="/work/"><span class="glyphicon glyphicon-briefcase"> work&nbsp</a></span>
              <a href="/contact/"><span class="glyphicon glyphicon-envelope"> contact&nbsp</a></span>
            </div>
          {% elsif page.title == 'work.' %}
            <div class="row">
              <a href="/"><span class="glyphicon glyphicon-home"> home&nbsp</a></span>
              <a href="/contact/"><span class="glyphicon glyphicon-envelope"> contact&nbsp</a></span>
            </div>
          {% elsif page.title == 'contact.' %}
            <div class="row">
              <a href="/"><span class="glyphicon glyphicon-home"> home&nbsp</a></span>
              <a href="/work/"><span class="glyphicon glyphicon-briefcase"> work&nbsp</a></span>
            </div> 
          {% else %}
            <div class="col-md-10 col-xs-10 text-center">
              <a href="/"><span class="glyphicon glyphicon-home"> home&nbsp</a></span>
              <a href="/work/"><span class="glyphicon glyphicon-briefcase"> work&nbsp</a></span>
              <a href="/contact/"><span class="glyphicon glyphicon-envelope"> contact&nbsp</a></span>
            </div>
          {% endif %}
          
        </div>
    </body>

    <div id="wrapper">
      <div id="sidebg-wrapper">
      </div>
    </div>

</html>
